<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forbidden Sequence</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        margin-right: 10px;
        width: 200px;
      }
      button {
        padding: 10px;
        font-size: 16px;
      }
      #output {
        margin-top: 20px;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .line {
        margin: 5px 0;
      }
      .captcha {
        color: red;
        font-weight: bold;
      }
    </style>
    <script
      type="text/javascript"
      src="https://b82b1763d1c3.eu-west-3.captcha-sdk.awswaf.com/b82b1763d1c3/jsapi.js"
      defer
    ></script>
  </head>
  <body>
    <h1>Forbidden Sequence</h1>
    <form id="numberForm">
      <input
        type="number"
        id="numberInput"
        placeholder="Enter a number (1-1000)"
        min="1"
        max="1000"
        required
      />
      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script>
      const form = document.getElementById("numberForm");
      const outputDiv = document.getElementById("output");

      let captchaResolved = false;

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const numberInput = document.getElementById("numberInput");
        const N = parseInt(numberInput.value, 10);

        if (isNaN(N) || N < 1 || N > 1000) {
          alert("Please enter a valid number between 1 and 1000.");
          return;
        }

        outputDiv.innerHTML = ""; // Clear output

        await processSequence(1, N);
      });

      async function processSequence(start, end) {
        for (let i = start; i <= end; i++) {
          try {
            const response = await fetch(
              "https://api.prod.jcloudify.com/whoami"
            );

            if (response.status === 403) {
              const data = await response.json();
              if (data.captcha && !captchaResolved) {
                const captchaMessage = document.createElement("div");
                captchaMessage.textContent =
                  "Captcha required. Please resolve it to continue.";
                captchaMessage.classList.add("captcha");
                outputDiv.appendChild(captchaMessage);

                AWSWAFCaptcha.render();
                await new Promise((resolve) => {
                  AWSWAFCaptcha.onSuccess(() => {
                    captchaResolved = true;
                    alert("Captcha resolved. Resuming sequence...");
                    captchaMessage.remove();
                    resolve();
                  });
                });

                await processSequence(i, end); // Resume sequence
                return;
              }
            }

            const line = document.createElement("div");
            line.textContent = `${i}. Forbidden`;
            line.classList.add("line");
            outputDiv.appendChild(line);

            await new Promise((resolve) => setTimeout(resolve, 1000)); // 1 second delay
          } catch (error) {
            console.error("Error during request:", error);
            const errorLine = document.createElement("div");
            errorLine.textContent = `Error at line ${i}. Stopping sequence.`;
            errorLine.classList.add("line");
            outputDiv.appendChild(errorLine);
            break;
          }
        }
      }
    </script>
  </body>
</html>
